

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>

<body>
<div class="all">
    <div class="color">
      <div class="color1"></div>
      <div class="color2"></div>
      <div class="color3"></div>
      <div class="color4"></div>
      <div class="color5"></div>
      <div class="color7"></div>
    </div>
  </div>
    <div class="login-card-container">
        <div class="login-card">
            <div class="login-card-logo">
                <img src="../../assets/img/LogoNav.png" width="200px" height="50px"alt="logo">
            </div>
            <div class="login-card-header">
                <h1>Login</h1>
                <div>Please login to use the platform</div>
            </div>
            <form class="login-card-form" method="GET" action="login" (ngSubmit)="login()" #f="ngForm">
                <div class="form-item">
                  <span class="form-item-icon material-symbols-rounded"  >mail</span>
                  <input type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="form-control" id="stpassword" placeholder="Enter Email" autofocus required/>
                  <div class="alert alert-danger" role="alert" *ngIf="!clientStatus">
                    Authentication failed. Please check your email and password.
                  </div>
                </div>
                <div class="form-item">
                  <span class="form-item-icon material-symbols-rounded">lock</span>
                  <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control" id="stname" placeholder="Enter Password" required/>
                  <div class="alert alert-danger" role="alert" *ngIf="!clientStatus">
                    Authentication failed. Please check your email and password.
                  </div>
                </div>
                <div class="form-item-other">
                  <div class="checkbox">
                    <input type="checkbox" id="rememberMeCheckbox" checked>
                    <label for="rememberMeCheckbox">Remember me</label>
                  </div>
                  <a href="#">I forgot my password!</a>
                </div>
                <button type="submit" routerLink="/home">Login</button>
              </form>
              
            <div class="login-card-footer">
                Don't have an account? <a routerLink="/register">Create a free account.</a>
            </div>

        </div>
        <div class="login-card-social">
            <div>Other Sign-In Options</div>
            <div class="login-card-social-btns">
                <a   type="submit" (click)= "signInWithGoogle()"  >
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-google" width="24"
                    height="24" viewBox="0 0 24 24" stroke-width="3" stroke="currentColor" fill="none"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M17.788 5.108a9 9 0 1 0 3.212 6.892h-8"></path>
                </svg>
                </a>

                <a routerLink="/logadmin">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-user" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0 -8 0"></path>
                        <path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2"></path>
                     </svg>
                </a>
            </div>
        </div>
    </div>

</body>
